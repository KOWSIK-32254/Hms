<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System - Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #08a400;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Registration</h1>
      <form id="registrationForm" onsubmit="return validateForm()">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <br><label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

        <br><br><label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" name="bloodGroup" required>

        <label for="medicalHistory">Medical History:</label>
        <textarea id="medicalHistory" name="medicalHistory" rows="4" required></textarea>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      var fullName = document.getElementById("fullName").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var dob = document.getElementById("dob").value;
      var gender = document.getElementById("gender").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var address = document.getElementById("address").value;
      var bloodGroup = document.getElementById("bloodGroup").value;
      var medicalHistory = document.getElementById("medicalHistory").value;

      if (
        fullName == "" ||
        email == "" ||
        password == "" ||
        confirmPassword == "" ||
        dob == "" ||
        gender == "" ||
        phoneNumber == "" ||
        address == "" ||
        bloodGroup == "" ||
        medicalHistory == ""
      ) {
        alert("All fields are required");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }

      // Email validation
      var emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address");
        return false;
      }

      // Phone number validation
      var phoneNumberRegex = /^\d{10}$/;
      if (!phoneNumberRegex.test(phoneNumber)) {
        alert("Please enter a valid 10-digit phone number");
        return false;
      }

      // Add more validation rules as needed

      return true;
    }
  </script>
</body>
</html>
